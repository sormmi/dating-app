<div class="container mt-5">
  <div *ngIf="!registerMode" class="text-center">
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to find your matches... all you need to do is sign up!
    </p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg">
        Register
      </button>
      <button class="btn btn-info btn-lg mx-2">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="register-container">
        <app-register
          (cancelRegister)="cancelRegistration($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
